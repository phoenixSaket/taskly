<div class="container">
    <div class="left" [ngClass]="isSideOpen ? 'show' : 'hide'">
        <div class="chevron-container" (click)="openSideBar()">
            <img [ngClass]="isSideOpen ? 'show' : 'hide' " src="assets/previous.svg" alt="Close">
        </div>
        <div class="logo-container">
            <img src="assets/logo.svg" alt="Taskly">
            <div class="brand-name">taskly</div>
        </div>

        <div class="weekly">
            <div class="title">
                <div class="text">Weekly Pinned</div>
                <div class="view-all link">View All</div>
            </div>

            <div class="content">
                <app-card></app-card>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="top"></div>
        <div class="center-left"></div>
        <div class="right"></div>
    </div>
</div>
